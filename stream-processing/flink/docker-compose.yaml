services:
  jobmanager:
    image: flink:1.19-scala_2.12
    hostname: jobmanager
    container_name: flink-jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        parallelism.default: 2
        taskmanager.numberOfTaskSlots: 2
    volumes:
      - flink-data:/tmp
      - ./jobs:/opt/flink/jobs
      - ./examples:/opt/flink/examples
    networks:
      - flink-network
      - kafka-network  # connect to Kafka network

  taskmanager:
    image: flink:1.19-scala_2.12
    hostname: taskmanager
    container_name: flink-taskmanager
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
        parallelism.default: 2
    volumes:
      - flink-data:/tmp
      - ./jobs:/opt/flink/jobs
      - ./examples:/opt/flink/examples
    networks:
      - flink-network
      - kafka-network  # connect to Kafka network

volumes:
  flink-data:
    driver: local

networks:
  flink-network:
    driver: bridge
  kafka-network:
    external: true
    name: kafka-kafka-network  # replace with your actual Kafka network name
