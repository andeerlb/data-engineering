services:
  postgres:
    image: postgres:15
    ports:
      - '5432:5432'
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=postgres
      - TZ=UTC
      - PGTZ=UTC
    command: 
      - "postgres"
      - "-c"
      - "timezone=UTC"
      - "-c"
      - "log_timezone=UTC"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      retries: 5
volumes:
  postgres_data: